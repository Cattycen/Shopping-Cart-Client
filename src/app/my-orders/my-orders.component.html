<div class="card">
  <div class="card-body">
    <h4 class="card-title">Order Summary</h4>
    <p *ngIf="order" class="card-text">You have <strong>{{order[0].totalQuantity}}</strong> items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of order" class="list-group-item">
        {{ item.quantity }} x {{ item.title }}
        <div class="float-right">
          {{ item.quantity* item.price | currency:'USD':true }}
        </div>
      </li>
      <li class="list-group-item font-weight-bold">
        Total
        <div *ngIf="order" class="float-right">
          {{ order[0].totalMoney | currency:'USD':true }}
        </div>
      </li>
    </ul>
  </div>
</div>
