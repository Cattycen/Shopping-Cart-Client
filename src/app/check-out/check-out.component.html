
<h2>Shipping</h2>
  <form #f="ngForm">
  <div class="form-group">
    <label for="">Name</label>
    <input #name="ngModel" name="name" id="name" ngModel type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input #addressLine1="ngModel" name="addressLine1" id="addressLine1" ngModel type="text" class="form-control" placeholder="Line 1" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input #addressLine2="ngModel" name="addressLine2" id="addressLine2" ngModel type="text" class="form-control" placeholder="Line 2">
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input #city="ngModel" name="city" id="city" ngModel type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <button
    (click)="createOrder(name.value, addressLine1.value, addressLine2.value, city.value)"
    class="btn btn-primary">Place Order</button>
</form>
